<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .abc{
            height:20px;
            border-top: 1px solid rgba(0, 0, 0, 0.9);
        }
    
    
    </style>

    
</head>
<body>

  
<div class="container-fluid">
  <h2>NEW USER REGISTER HERE!!!!!</h2>
  <hr class="abc">
      
      <div class="col-lg-6">
    <div class="form-group">
      <label for="usr">FIRST NAME</label>
      <input type="text" class="form-control" id="usr" placeholder="first name">
    </div>
      </div>
      
      
      <div class="col-lg-6">
    <div class="form-group">
      <label for="pwd">LAST NAME</label>
      <input type="password" class="form-control" id="pwd" placeholder="last name">
    </div>
      </div>      
    
        <div class="col-lg-6">
    <div class="form-group">
      <label for="pwd">MOBILE NUMBER</label>
      <input type="password" class="form-control" id="pwd" palceholder="Ex:john">
    </div>
      </div>
    
    
         <div class="col-lg-6">
    <div class="form-group">
      <label for="pwd">EMAIL ID</label>
      <input type="text" class="form-control" id="pwd"  placeholder="newuser@gmail.com">
    </div>
      </div>
    
    
            <div class="col-lg-6">
    <div class="form-group">
      <label for="pwd">ENTER PASSWORD</label>
      <input type="password" class="form-control" id="pwd" >
    </div>
      </div>
    
    
     <div class="col-lg-6">
    <div class="form-group">
      <label for="pwd">CONFIRM PASSWORD</label>
      <input type="password" class="form-control" id="pwd" >
    </div>
      </div>
    
    
    
            <div class="col-md-6">
                   <div class="form-group">
                       <label for="pwd">**SELECT STATE**</label>
             <select class="form-control" Id="pwd">
             <option> TELANGANA</option>
              <option> Mumbai</option>
                 <option> chennai</option>
                 <option> kolkata</option>
                 <option> Banglore</option>
             </select>
             </div>
                      </div>
    
    
    
     <div class="col-md-6">
                   <div class="form-group">
                        <label for="pwd">**SELECT CITY**</label>
             <select class="form-control" Id="pwd">
             <option> Hyderabad</option>
              <option> Mumbai</option>
                 <option> chennai</option>
                 <option> kolkata</option>
                 <option> Banglore</option>
             </select>
             </div>
                      </div>
    
    
    <p>Enter security code here</p>
    <input type="text">
    <br>
    
    <input type="checkbox">I confirm that the information furnished above is true
             <div class="col-lg-offset-10 ">
             <button type="submit" class="btn btn-success">
                 <span class="glyphicon glyphicon-ok"></span> submit details</button> 
     </div>  
    
  </form>

    </div>

</html>
